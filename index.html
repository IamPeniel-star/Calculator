<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0A0A0A, #1A1A1A);
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            background: linear-gradient(135deg, #F56040, #FFDC80);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 400px;
            margin: 4rem auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .screen {
            background-color: #0A0A0A;
            color: #F5F5F5;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: right;
            margin-bottom: 1rem;
        }

        .btn {
            background: #6C63FF;
            color: #F5F5F5;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            background: #00D1FF;
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-wide {
            width: 100%;
        }

        .btn-small {
            width: 25%;
        }
    </style>
</head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-EWF8HN0F12"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-EWF8HN0F12');
</script>
<body>
    <div class="calculator">
        <div class="screen" id="display">0</div>

        <div class="grid grid-cols-4 gap-4">
            <button class="btn btn-small" onclick="appendValue('9')">9</button>
            <button class="btn btn-small" onclick="appendValue('8')">8</button>
            <button class="btn btn-small" onclick="appendValue('7')">7</button>
            <button class="btn btn-small" onclick="appendValue('*')">&times;</button>
            
            <button class="btn btn-small" onclick="appendValue('6')">6</button>
            <button class="btn btn-small" onclick="appendValue('5')">5</button>
            <button class="btn btn-small" onclick="appendValue('4')">4</button>
            <button class="btn btn-small" onclick="appendValue('-')">&minus;</button>
            
            <button class="btn btn-small" onclick="appendValue('3')">3</button>
            <button class="btn btn-small" onclick="appendValue('2')">2</button>
            <button class="btn btn-small" onclick="appendValue('1')">1</button>
            <button class="btn btn-small" onclick="appendValue('+')">&#43;</button>
            
            <button class="btn btn-small" onclick="appendValue('/')">&divide;</button>
            <button class="btn btn-small" onclick="appendValue('0')">0</button>
            <button class="btn btn-small" onclick="appendValue('.')">.</button>
            <button class="btn btn-small" onclick="calculate()">=</button>
        </div>

        <button class="btn btn-wide mt-4 bg-red-500 hover:bg-red-700" onclick="clearDisplay()">CLEAR</button>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            if (display.textContent === '0') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function clearDisplay() {
            display.textContent = '0';
        }

        function calculate() {
            try {
                display.textContent = eval(display.textContent);
            } catch (error) {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
